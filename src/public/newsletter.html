<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Consent Banner -->
<div id="cookie-consent-banner" class="cookie-consent-banner" style="display:none; padding:1rem; background:#eee; border:1px solid #ccc; position:fixed; bottom:0; width:100%; z-index:9999;">
  <h3>Cookie settings</h3>
  <p>We use cookies to provide the best experience and analyze user behavior.</p>
  <button id="btn-accept-all" class="btn btn-success">Accept All</button>
  <button id="btn-accept-some" class="btn btn-outline-secondary">Accept Selection</button>
  <button id="btn-reject-all" class="btn btn-light">Reject All</button>
  <div style="margin-top:0.5rem;">
    <label><input id="consent-necessary" type="checkbox" value="Necessary" checked disabled> Necessary</label>
    <label><input id="consent-analytics" type="checkbox" value="Analytics" checked> Analytics</label>
    <label><input id="consent-preferences" type="checkbox" value="Preferences" checked> Preferences</label>
    <label><input id="consent-marketing" type="checkbox" value="Marketing"> Marketing</label>
  </div>
</div>

<script>
function hideBanner(){document.getElementById('cookie-consent-banner').style.display='none';}

if(localStorage.getItem('consentMode')===null){
  document.getElementById('btn-accept-all').addEventListener('click', function(){
    setConsent({necessary:true, analytics:true, preferences:true, marketing:true}); hideBanner();
  });
  document.getElementById('btn-accept-some').addEventListener('click', function(){
    setConsent({
      necessary:true,
      analytics:document.getElementById('consent-analytics').checked,
      preferences:document.getElementById('consent-preferences').checked,
      marketing:document.getElementById('consent-marketing').checked
    }); hideBanner();
  });
  document.getElementById('btn-reject-all').addEventListener('click', function(){
    setConsent({necessary:false, analytics:false, preferences:false, marketing:false}); hideBanner();
  });
  document.getElementById('cookie-consent-banner').style.display='block';
}

function setConsent(consent){
  const consentMode={
    'functionality_storage':consent.necessary?'granted':'denied',
    'security_storage':consent.necessary?'granted':'denied',
    'ad_storage':consent.marketing?'granted':'denied',
    'analytics_storage':consent.analytics?'granted':'denied',
    'personalization_storage':consent.preferences?'granted':'denied'
  };
  gtag('consent','update',consentMode);
  localStorage.setItem('consentMode',JSON.stringify(consentMode));
}
</script>

  <!-- Debug Panel -->
<div class="container-sm">
  <button class="btn btn-info mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#debug-panel">Toggle debug panel</button>
  <div class="collapse" id="debug-panel" style="margin-bottom:1rem;">
      <button id="btn-fetch" class="btn btn-outline-primary">Fetch debug values</button>
      <button id="btn-clear" class="btn btn-outline-warning">Clear client & session</button>
      <br/>
      <label>GA4 Tag ID</label><input type="text" class="form-control" id="tag-id" disabled>
      <label>GA4 Session ID</label><input type="text" class="form-control" id="session-id" disabled>
      <label>GA4 Client ID</label><input type="text" class="form-control" id="client-id" disabled>
      <label>GA4 User ID</label><input type="text" class="form-control" id="user-id" disabled>
  </div>
</div>

<script>
function setIds(){
  var gtagIds=Object.keys(window.google_tag_manager||[]).filter(e=>e.substring(0,2)=='G-');
  if(gtagIds.length>0){
    const firstTagId=gtagIds[0];
    const tagIdField=document.getElementById('tag-id');
    const sessionIdField=document.getElementById('session-id');
    const clientIdField=document.getElementById('client-id');
    const userIdField=document.getElementById('user-id');

    Promise.all([
      firstTagId,
      localStorage.getItem('userId'),
      new Promise(cid=>gtag('get',firstTagId,'client_id',cid)),
      new Promise(sid=>gtag('get',firstTagId,'session_id',sid))
    ]).then(([tagId,userId,clientId,sessionId])=>{
      tagIdField.value=tagId;
      userIdField.value=userId;
      clientIdField.value=clientId;
      sessionIdField.value=sessionId;
      console.log(JSON.stringify({user_id:userId, client_id:clientId, session_id:sessionId}, null, '  '));
    });
  }
}
document.getElementById('btn-fetch').addEventListener("click", setIds);

function clearCookies(){
  document.cookie.split('; ').map(c=>c.split('=')[0]).forEach(name=>document.cookie=name+'=; expires=Thu, 01 Jan 1970 00:00:01 GMT;');
  location.reload();
}
document.getElementById('btn-clear').addEventListener("click", clearCookies);
document.getElementById('debug-panel').addEventListener('shown.bs.collapse', ()=>setIds());
</script>

</body>
