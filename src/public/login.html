<body>

<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container-lg">
    <a class="navbar-brand" href="index.html">Google Analytics Tutorials</a>

      </ul>

</nav>

<main class="container-lg pt-3">
<h1>Simulate login to set User ID</h1>
<form id="login-form">
  <div class="form-group">
    <label for="user">GA4 User ID</label>
    <input type="text" class="form-control" id="user" placeholder="Enter User ID">
    <small class="form-text text-muted">This form simply sets your User ID. Submit empty to log out.</small>
  </div>
  <button type="submit" id="btn-login" class="btn btn-primary">Submit</button>
  <button type="button" id="gen-id" class="btn btn-info">Generate ID</button>
  <button type="button" id="btn-logout" class="btn btn-warning">Log out</button>
</form>
</main>

<script>
document.getElementById('btn-login').addEventListener('click', function(e){
  e.preventDefault();
  loginUserId(document.getElementById('user').value);
});
function loginUserId(userId){ localStorage.setItem('userId', userId); }

document.getElementById('btn-logout').addEventListener('click', function(){
  localStorage.removeItem('userId'); document.getElementById('user').value = '';
});
document.getElementById('gen-id').addEventListener('click', function(){
  const prefixes=['doubloons','oceanographer','retrogressed','unmistakably','counterbalanced','wainscottings','servomechanism','expressionist','preciousness','fossilization','conglomerated','anthropomorphism','reappointment','transfigures','choreographer','sophisticated','calibrations','propitiating','effortlessly','prioritizing','rechargeable','thermostatic','acclimatization'];
  const randIndex=Math.floor(Math.random()*prefixes.length);
  const randId=Math.floor(Math.random()*1e12);
  document.getElementById('user').value = prefixes[randIndex]+'-'+randId;
});
window.onload=()=>document.getElementById('user').value = localStorage.getItem('userId');
</script>

<footer class="bg-light pb-4 pt-4">
<div class="container">
  <div class="row">
    <div class="col-md-6 mb-3">
      <h6>Google Analytics</h6>
    </div>
  </div>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
